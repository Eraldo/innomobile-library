<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{"INNOMOBILE.PAYMENT.TITLE" | translate}}</ion-title>

    <ion-buttons padding-right slot="primary">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header color="primary">
      <ion-label text-wrap>
        {{product.title | translate}}
      </ion-label>
    </ion-list-header>
  </ion-list>

  <div #stripeElement>
    <!-- Stripe Element will be inserted here. -->
  </div>

</ion-content>
